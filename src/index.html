<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Spiff-tic-tac-toe</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">

</head>
<!--Coppy from here -->

<body>

  <div class="container text-center">
    <h1>freeCodeCamp tic tac toe</h1>
    <img class="icon" src="https://pbs.twimg.com/profile_images/692531829287567360/ytP7U362.png" alt="freeCodeCamp logo" style="width:50px;height:50px;"/></br></br>
    <h3>play as:</h3>
    <a class="sides" id="turnX">X</a>
    <a class="sides" id="turnO">O</a>
<div class="board">
    <div class="row">
      <div class="col-md-12">
        <a class="square tic" id="0">#</a>
        <a class="square tic" id="1">#</a>
        <a class="square tic" id="2">#</a>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <a class="square tic" id="3">#</a>
        <a class="square tic" id="4">#</a>
        <a class="square tic" id="5">#</a>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <a class="square tic" id="6">#</a>
        <a class="square tic" id="7">#</a>
        <a class="square tic" id="8">#</a>
      </div>
    </div>
    </div>
  </div>

  <!--To here -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
  <script src="js/scripts.js"></script>
</body>

</html>
